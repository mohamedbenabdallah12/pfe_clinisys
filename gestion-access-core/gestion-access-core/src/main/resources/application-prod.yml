management:
    security:
        enabled: false
security:
    basic:
        enabled: false
path_tmp_dir: C:\gestion-access-core\TmpCore
liquibase:
    default-schema: dbo
    enabled: true
    change-log: classpath:db/changelog-master.xml  
    parameters:
        test: test
spring: 
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    datasource:
         url: jdbc:sqlserver://192.168.1.67\sql2019;database=Gclinique_Reel
         username: SA
         password: 123

            
    jpa:
        database-platform: org.hibernate.dialect.SQLServer2012Dialect
        database: SQL_SERVER
        open-in-view: true
        show-sql: true
        hibernate:
            ddl-auto: none
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate.default_schema: dbo
            hibernate.id.new_generator_mappings: true
            hibernate.batch_versioned_data: true
            hibernate.order_inserts: true
            hibernate.jdbc.batch_size: 2000
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            hibernate.cache.hazelcast.instance_name: hazelcast
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
            org.hibernate.envers.store_data_at_delete: true
    profiles:
        include: no-liquibase
    redis:
        host: redis
    mail:
        host: smtppro.tunet.tn
        port: 25
        properties:
            mail:
                smtp:
                    auth: false
                    starttls:
                        enable: false    
    jackson:
        serialization:
            write_dates_as_timestamps : false
lang:
    secondary: ar

     
server:
    contextPath: /gestion-access-core
    port: 80 
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024 
    session:
        timeout: 60
 
messages :
       basename: i18n/messages
